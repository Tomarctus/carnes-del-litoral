<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carnes del Litoral — Pedido</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="pedido.css">
</head>
<body>

<div class="container">
    <img src="logo.png" class="logo" alt="logo">

    <h2>Realizar pedido</h2>

    <img src="res-cerdo.png" class="cerdologo" alt="cerdologo">
    <label>Media res de cerdo (cantidad)</label>
    <input type="number" id="cerdo" min="0" placeholder="0">

    <img src="res-vacuna.png" class="vacunologo" alt="vacunologo">
    <label>Media res vacuna (cantidad)</label>
    <input type="number" id="vacuno" min="0" placeholder="0">

    <label>Nombre</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>

    <label>Dirección de entrega</label>
    <input type="text" id="direccion" placeholder="Calle y número" required>

    <label>Observaciones</label>
    <textarea id="obs" placeholder="Ej: cortes especiales, aclaraciones, etc"></textarea>

    <button id="btnEnviar">Enviar pedido</button>
</div>

<script src="pedido.js"></script>
</body>
</html>
